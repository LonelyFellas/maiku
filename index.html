<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闪电云手机</title>
    <style>
      .windows-platform {
        .ant-message {
          top: 28px !important;
        }
      }
      .bg-wrapper::-webkit-scrollbar, #app::-webkit-scrollbar {
        display: none;
      }
      .bg-wrapper, #app{
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const isMacPlatform = navigator.platform.toLowerCase().includes('mac');
      document.body.classList.add(isMacPlatform ? 'mac-platform' : 'windows-platform');
    </script>
  </body>
</html>
