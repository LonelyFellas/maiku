<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="scrcpy-container">
    <div class="scrcpy-video">
      <div class="loader-container">
        <span class="loader"></span>
        <span class="loader-text">加载中...</span>
      </div>
    </div>
    <div class="operation-btns">
      <div class="op-btn" id="rotate-btn">旋转</div>
      <div class="op-btn" id="stop-btn">截屏</div>
      <div class="op-btn" id="volume-up-btn">音量</div>
      <div class="op-btn" id="volume-down-btn">音量</div>
      <div class="op-btn" id="swipe-up-btn">上滑</div>
      <div class="op-btn" id="swipe-down-btn">下滑</div>
      <div class="op-btn" id="swipe-left-btn">左滑</div>
      <div class="op-btn" id="swipe-right-btn">右滑</div>
      <div class="op-btn" id="back-btn">🔙</div>
      <div class="op-btn" id="home-btn">主页</div>
      <div class="op-btn" id="recent-btn">任务</div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
